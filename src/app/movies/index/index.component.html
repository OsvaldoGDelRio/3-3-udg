<section>

    <div class="d-flex justify-content-between">
      <h4>Lista de películas
      </h4>
      <a routerLink="/movies/create" class="btn btn-success">Registrar nueva película</a>
    </div>

    <br>
    <div class="table-responsive">
      <table class="table table-bordered">
      <tr>
        <th>Título</th>
        <th>Sinopsis</th>
        <th>Año</th>
        <th>Portada</th>
      </tr>
      <tr *ngFor="let movies of moviess">
        <td><a class="text-decoration-none" href="#" [routerLink] ="['/movies/', 'movie', movies.id ]">{{ movies.title }}</a></td>
        <td>{{ movies.synopsis }}</td>
        <td>{{ movies.year }}</td>
        <td><img class="images" class="img-responsive" width="100" src={{movies.cover}}/></td>
      </tr>
    </table>
    </div>
 </section>
